<head>

  <b:skin><![CDATA[

  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
  <style>
    :root { --gold: #d4af37; --dark: #0a0a0a; --dark-accent: #1a1a1a; --whatsapp-green: #25d366; --insta-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    body { margin: 0; background-color: var(--dark); color: white; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
    
    /* Panel Lateral Mejorado */
    .more-info-trigger { position: fixed; top: 20px; right: 20px; z-index: 1002; color: var(--gold); font-size: 24px; cursor: pointer; background: rgba(0, 0, 0, 0.5); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid rgba(212, 175, 55, 0.3); }
    .side-panel { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #0f0f0f; z-index: 2000; transition: 0.5s; padding: 40px; box-sizing: border-box; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
    .side-panel.active { right: 0; }
    .panel-link { display: block; background: var(--dark-accent); color: var(--gold); padding: 15px; margin: 15px 0; text-decoration: none; border-radius: 10px; border: 1px solid var(--gold); text-align: center; transition: 0.3s; font-weight: 600; }
    .panel-link:hover { background: var(--gold); color: black; }

    /* Botones Flotantes */
    .floating-container { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1001; }
    .float-btn { width: 60px; height: 60px; border-radius: 50px; display: flex; justify-content: center; align-items: center; color: white; font-size: 30px; text-decoration: none; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); transition: 0.3s; }
    .float-btn:hover { transform: scale(1.1); }
    .btn-whatsapp { background-color: var(--whatsapp-green); }
    .btn-insta { background: var(--insta-gradient); }

    header { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&amp;fit=crop&amp;q=80&amp;w=2069') no-repeat center center/cover; }
    .logo-ama { max-width: 320px; width: 75%; height: auto; margin-bottom: 20px; }
    
    section { padding: 80px 20px; max-width: 1100px; margin: auto; }
    .section-title { text-align: center; font-family: 'Playfair Display', serif; font-size: 2.8rem; color: var(--gold); margin-bottom: 40px; }
    
    .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
    .card { background: var(--dark-accent); padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #333; transition: 0.3s; text-decoration: none; color: white; display: block; }
    .card:hover { border-color: var(--gold); transform: translateY(-5px); }
    
    .btn { background: var(--gold); color: black; padding: 18px 45px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; text-transform: uppercase; border: none; cursor: pointer; transition: 0.3s; }
    .btn:hover { background: #b8962d; transform: scale(1.05); }
    
    footer { text-align: center; padding: 40px; color: #666; font-size: 0.8rem; border-top: 1px solid #222; }
  </style>
</head>

  <header>

    <div class='services-grid'>

      <div class='card'><i class='fas fa-crown' style='font-size:2.5rem; color:var(--gold); margin-bottom:15px;'/><h3 style='color:var(--gold);'>15 Años</h3></div>
      <div class='card'><i class='fas fa-magic' style='font-size:2.5rem; color:var(--gold); margin-bottom:15px;'/><h3 style='color:var(--gold);'>Decoración</h3></div>

  </section>
